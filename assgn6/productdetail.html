<!DOCTYPE html>
<html>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
	
	<head>
		<title>Bun Bun Bakery</title>
	</head>

	<header>
		<h1><a href="./index.html">Bun Bun Bakery</a></h1>
	</header>

	<body>
		<div class="detail">
			<div class="imglst">
				<img height="50%" width="50%" src="assets/bun.png" alt="Bun Bun Cinnamon Rolls">
			</div>
			<div class="middle">
				<h3>Blackberry</h3>
				<img src="assets/blackberry.png" alt="Bun Bun Cinnamon Rolls">
			</div>
			<div class="right">
				<div class="count">
					<h5>How many?</h5>
					<div class="amount">
						<h4>1</h4>
					</div>
					<div class="amount">
						<h4>2</h4>
					</div>
					<div class="amount">
						<h4>3</h4>
					</div>
					<div class="amount">
						<h4>4</h4>
					</div>
				</div>	
				
				<div>
					<h5>Any glaze?</h5>
					<div class="option_row">
						<div class="glaze">
							<h4>NONE</h4>
						</div>
						<div class="glaze">
							<h4>SUGAR-MILK</h4>
						</div>
					</div>
					<div class="option_row">
						<div class="glaze">
							<h4>VANILLA-MILK</h4>
						</div>
						<div class="glaze">
							<h4>DOUBLE-CHOCOLATE</h4>
						</div>
					</div>
				</div>

				<div class="total">
					<h2>Total: $4.00</h2>
				</div>

				<div class="cart">
					<h2>ADD TO CART</h2>
				</div>
			</div>
		</div>

	</body>

</html>
